{{ define "main" }} {{ .Content }}
<br />
<br />
<section>
  <h3>Blog Posts</h3>
  <ul class="blog-posts">
    {{ range where .Site.RegularPages "Section" "blog" }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>No posts yet</li>
    {{ end }}
  </ul>
</section>
{{ end }}
